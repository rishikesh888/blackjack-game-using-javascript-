<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript on steroids</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body>
    <div class="container-1">
    <h2>Challenge 1:Find out your age</h2>
    <div class="flex-box-container-1">

     <div>
        <button class="btn btn-primary" onclick="ageInDays()">click me</button>
     </div>
     <div>
        <button class="btn btn-danger" onclick="reset()">reset</button>
     </div>
     </div>
     <div class="flex-box-container-1">
         <div id="flex-box-result"></div>

     </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2:cat Generater</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate cat</button>

        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>
    <div class="container-3">
        <h2>Challenge-3:Rock,Paper,Scissors</h2>
        <div class="fiex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://lh3.googleusercontent.com/proxy/ZK4cDGPsTn99DG0yBuiwtm_gGFuh0Cjf4GgmBGyjyww2UxOT0qjAEAWt7d_EE55mGR4iFdyu3DOlZRWMSiMrHH8G" height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="paper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRXcq0wF9065cfcGwyTtfrieeczw6Ut8LdvE3TGjMfs95Jlq_da&usqp=CAU" height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="scissors" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRnHDdlJQvx4Nz8RM0wQeCilmmgqLC_oG3-6pGeQm1XZ1SCqFxK&usqp=CAU" height=150 width=150 alt="" onclick="rpsGame(this)">

              
        </div>

    </div>
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4:Change the Color of all buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
           
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>

        </div>

    </div>
    <div class="container-5">
        <h2>Challenge 5:Blackjack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You:<span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
            </div>

        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>

            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="Wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                 
                </tr>
            </table>
        </div>
    </div>

</body>
